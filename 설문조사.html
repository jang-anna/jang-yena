<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charser="utf-8" />
    
  </head>
  <body>
    <header>
        <h1>설문조사 양식</h1>
        <P>모든 항목에 빠짐없이 체크해 주십시오.</P>
    </header>
    <hr>
    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="name">이름</label>
                <input type="text" 
                id="name" placeholder="본명을 입력하세요">
                <br>
                <label for="email">이메일</label>
                <input type="email" 
                name="email"
                id="email" placeholder="메일 주소를 쓰세요">
            </fieldset>
            <fieldset>
                <legend>설문</legend>

                <p>키가 어떻게 되십니까?</p>
                <input type="radio" id="140" name="age">
                <label for="teen">140대</label>
                <input type="radio" id="150" name="age">
                <label for="teen">150대</label>
                <input type="radio" id="160" name="age">
                <label for="teen">160대</label>
                <input type="radio" id="170" name="age">
                <label for="teen">170대</label>
                <input type="radio" id="180" name="age">
                <label for="teen">180대</label>
                <input type="radio" id="other" name="age">
                <label for="teen">그외</label>
            </fieldset>

            <fieldset>
                <legend>기타의견</legend>
                <textarea rows="3" cols="30" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>
    </main>
    <hr>
    <footer>
        <p>입력하느라 수고하셨습니다.</p>
    </footer>
</html>
